<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #otsikko_contact{
        background-color:black;
        color:white;
        text-align:center;
        padding:10px;
      }
    </style>
    <title>Ota yhteyttä</title>
  </head>
  <body>
   <header id="otsikko_contact">
      Ossi Kauppinen - Ota yhteyttä
    </header>
    <div class="contact">
      <h3>Yhteydenotto</h3>
      <form action="" method="">
      <label>Nimi</label> 
        <input type="text" placeholder="Kirjoita koko nimesi"><br><br>
      <label>Sähköposti</label> 
        <input type="email" placeholder="esim. sähköposti@gmail.com"><br><br>
      <label>Puh. numero</label> 
        <input type="text"><br><br>
      <label>Ikä</label>
        <input type="number"><br><br>
      <label>Syntymäaika</label> 
        <input type="date"><br><br>
      <label>Terveiset</label><br> 
        <textarea></textarea><br><br>
      <label>Miten haluat, että olen yhteydessä?</label>
        <select>
          <option value="Puhelimitse">Puhelimitse</option>
          <option value="Sähköpostitse">Sähköpostitse</option>
          <option value="En halua">En halua, että minuun otetaan yhteyttä</option>
        </select><br><br>
      <input type="submit" value="Submit">
    </div>
  </body>
</html>
